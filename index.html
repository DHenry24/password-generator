<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Password Generator</h1>
  </header>
  <main>
    <section class="password-generator">
      <div class="password-container">
        <h2>Generated Password:</h2>
        <textarea id="password" readonly></textarea>
        <button id="copy-btn">Copy to Clipboard</button>
      </div>
      <div class="criteria-container">
        <h2>Password Criteria:</h2>
        <div class="criteria">
          <label for="length">Password length:</label>
          <input type="number" id="length" min="8" max="128" value="8">
          <label for="lowercase">Include lowercase:</label>
          <input type="checkbox" id="lowercase">
          <label for="uppercase">Include uppercase:</label>
          <input type="checkbox" id="uppercase">
          <label for="numeric">Include numeric:</label>
          <input type="checkbox" id="numeric">
          <label for="special">Include special characters:</label>
          <input type="checkbox" id="special">
        </div>
        <button id="generate-btn">Generate Password</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
